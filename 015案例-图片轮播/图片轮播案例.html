<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.esm-browser.js"></script>
</head>

<body>
<div id="app">
    <h3>{{ number }}</h3>

    <!-- <img src="/images/1.jpg" style="width: 300px;"> -->
    <img :src=`./${number}.jpg` style="width: 500px;"> <hr>

    <button @click="prev">上一张</button>
    <button @click="next">下一张</button>

    <ul>
        <li v-for="(value, index) in 5">
            <a href="#" @click="jump(value)">{{ value }}</a>
        </li>
    </ul>
</div>

<script type="module">
    import { createApp, ref } from '../vue.esm-browser.js'

    createApp({
        setup() {
            const number = ref(1)

            //上一张
            const prev = () => {
                number.value--

                if (number.value === 0) {
                    number.value = 5
                }
            }

            //下一张
            const next = () => {
                number.value++

                if (number.value === 6) {
                    number.value = 1
                }
            }

            //跳转
            const jump = (value) => {
                number.value = value
            }

            return {
                number,
                prev,
                next,
                jump
            }
        }
    }).mount("#app")
</script>
</body>

</html>
