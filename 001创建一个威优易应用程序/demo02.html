<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.global.js"></script>
</head>
<body>

<div id="app">
    {{msg}}
    <hr>
    <a :href="web.url" target="_blank">{{web.title}}</a>
</div>

<script>
    const {createApp, reactive} = Vue
    createApp({
        setup(){
            const web=reactive({
                title:"百度搜索",
                url:"http://www.baidu.com"
            })

            return {
                msg: "success",
                web
            }
        }
    }).mount("#app")

</script>

</body>
</html>
